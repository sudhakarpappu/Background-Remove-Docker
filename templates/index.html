<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Removal App</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Reset and font */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        padding: 40px 30px;
        text-align: center;
        max-width: 450px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 45px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 25px;
        color: #333;
    }

    input[type="file"] {
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
        transition: border 0.3s;
    }
    input[type="file"]:hover {
        border-color: #4a90e2;
    }

    button {
        padding: 12px 25px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        background: #4a90e2;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }
    button:hover {
        background: #357ab7;
        transform: translateY(-2px);
    }

    p {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #666;
    }

    img {
        margin-top: 20px;
        max-width: 100%;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .download-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s, transform 0.2s;
    }
    .download-btn:hover {
        background: #218838;
        transform: translateY(-2px);
    }

    @media (max-width: 500px) {
        .container { padding: 30px 20px; }
        h1 { font-size: 1.6rem; }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Remove Background</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Remove Background</button>
        </form>
        <p>Supported formats: JPG, PNG, etc.</p>

        {% if result_img %}
            <h2>Result:</h2>
            <img src="{{ result_img }}" alt="Processed Image">
            <br>
            <a href="{{ result_img }}" download="no_bg.png" class="download-btn">Download Image</a>
        {% endif %}
    </div>
</body>
</html>
